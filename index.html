<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='styles/style.css'>
        <script src='scripts/main.js' defer></script>
        <title>Library</title>
    </head>
    <body>
        <button class='new-book'>NEW BOOK</button>
        <form class='book-form popup'>
            <label for='title'>Title</label>
            <input type='text' name='title'>
            <label for='author'>Author</label>
            <input type='text' name='author'>
            <label for='pages'>Number of Pages</label>
            <input type='text' name='pages'>
            <fieldset>
                <legend>Have you read the book yet?</legend>
                    <input type='radio' id='not read' name='read book' value='not read yet' checked>
                    <label for='not read'>Not Read Yet</label>
                    <input type='radio' id='read' name='read book' value='read'>
                    <label for='read'>Read</label>
            </fieldset>
            <input type='button' value='Submit'>
        </form>
    </body>
</html>
